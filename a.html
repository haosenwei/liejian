<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>信息</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="page-header">
            <h1>信息收集</h1>
        </div>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="http://bbs.jooyoo.net/attachment/Mon_0905/24_65548_b471cc0ab6084f2.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="http://bbs.jooyoo.net/attachment/Mon_0905/24_65548_b471cc0ab6084f2.jpg"
                         alt="Second slide">
                </div>
                <div class="item">
                    <img src="http://bbs.jooyoo.net/attachment/Mon_0905/24_65548_b471cc0ab6084f2.jpg" alt="Third slide">
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="col-md-12 column">
            <dl>
                <dt>
                    描述介绍
                </dt>
                <dd>
                    描述介绍
                </dd>
                <dt>
                    描述介绍
                </dt>
                <dd>
                    描述介绍
                </dd>
                <dd>
                    描述介绍
                </dd>
            </dl>
            <img alt="140x140" src="v3/default3.jpg" class="img-circle"/>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">基础信息</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="name">姓名</label>
                                    <input type="text" class="form-control" required name="name" id="name"/>
                                </div>
                                <div class="form-group">
                                    <label class="radio-inline">
                                        <input type="radio" name="sex" required checked="checked" value="男"> 男
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="sex" required value="女"> 女
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="idcard">身份证号</label>
                                    <input type="text" class="form-control" required name="idcard" id="idcard"/>
                                </div>
                                <div class="form-group">
                                    <label for="address">乡镇村</label>
                                    <input type="text" class="form-control" required id="address" name="address"/>
                                </div>
                                <div class="form-group">
                                    <label>学历</label>
                                    <div class="form-group">
                                        <label class="radio-inline">
                                            <input type="radio" name="education" value="小学及以下">小学及以下
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="education" value="初中">初中
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="education" value="高中">高中
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="education" value="专科">专科
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="education" value="本科">本科
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="education" value="研究生">研究生
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="education" value="博士及以上">博士及以上
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="mobile">手机号</label>
                                    <input type="text" class="form-control" id="mobile" required name="mobile"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title">工作经验</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="name">工作经验</label>
                                    <input type="text" class="form-control" name="name"/>
                                </div>
                                <div class="form-group">
                                    <label for="name">是否在职</label>
                                    <div class="form-group">
                                        <label class="radio-inline">
                                            <input type="radio" name="onWork" value="小学及以下">在职
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="onWork" value="初中">无业/宝妈
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name">有无直播经验</label>
                                    <div class="form-group">
                                        <label class="radio-inline">
                                            <input type="radio" name="liveexperience" value="小学及以下">是
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="liveexperience" value="初中">否
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name">微信号/手机号</label>
                                    <input type="text" class="form-control" name="wechat"/>
                                </div>
                                <div class="form-group">
                                    <label for="name">是否看好直播</label>
                                    <div class="form-group">
                                        <label class="radio-inline">
                                            <input type="radio" name="likeLive" value="是">是
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="likeLive" value="是">是
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="likeLive" value="否">否
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name">你喜欢的直播类型</label>
                                    <input type="text" class="form-control" name="live"/>
                                </div>

                                <div class="form-group">
                                    <label for="name">个人月收入</label>
                                    <input type="text" class="form-control" name="money"/>
                                </div>
                                <div class="form-group">
                                    <label for="name">几个宝宝</label>
                                    <input type="text" class="form-control" name="babys"/>
                                </div>
                                <div class="form-group">
                                    <label for="name">在哪上学</label>
                                    <input type="text" class="form-control" name="school"/>
                                </div>
                                <div class="form-group">
                                    <label for="name">是否有房</label>
                                    <input type="text" class="form-control" name="hourse"/>
                                </div>
                                <div class="form-group">
                                    <label for="name">想不想赚钱</label>
                                    <input type="text" class="form-control" name="salary"/>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.col-sm-4 -->
                </div>
                <button type="submit" class="btn btn-default label-success">提交</button>
            </form>
        </div>
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
